<h2 class="title">CATEGORIA: {{ categoriaAtual?.name }}</h2>

<div *ngIf="categoriaAtual; else notFound" class="menuCategoria">
  <app-card
    *ngFor="let item of categoriaAtual.items"
    [title]="item.title"
    [description]="item.description"
    [imageUrl]="item.imageUrl"
    (click)="navigateToProduct(item.title)">
  </app-card>
</div>


<ng-template #notFound>
  <!-- <p>Unica feita em categoria foi a do hamburguer vegano</p> -->
</ng-template>

<div class="button-container">
  <app-button label="VER CARDÃPIO COMPLETO" type="filled" size="large"></app-button>
</div>
